name: Build and Push Weather Dashboard

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "abhanedhjies"                # ðŸ‘ˆ your GitHub username in quotes
          password: ${{ secrets.GHCR_TOKEN }}     # ðŸ‘ˆ your secret from repository settings

      - name: Build and Push Frontend
        run: |
          docker build -t ghcr.io/abhanedhjies/weather-frontend:latest ./frontend
          docker push ghcr.io/abhanedhjies/weather-frontend:latest

      - name: Build and Push Backend
        run: |
          docker build -t ghcr.io/abhanedhjies/weather-backend:latest ./backend
          docker push ghcr.io/abhanedhjies/weather-backend:latest
