name: Build and Push Weather Dashboard

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🔐 Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}           # 👈 your GitHub username is used automatically
          password: ${{ secrets.GHCR_TOKEN }}     # 👈 your token stored as a secret

      # 🏗️ Build & Push Frontend
      - name: Build and Push Frontend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/weather-frontend:latest ./frontend
          docker push ghcr.io/${{ github.actor }}/weather-frontend:latest

      # 🏗️ Build & Push Backend
      - name: Build and Push Backend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/weather-backend:latest ./backend
          docker push ghcr.io/${{ github.actor }}/weather-backend:latest
